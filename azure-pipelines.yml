      - script: |
          ###########################
          # using with make example
          ###########################
          cat install/share/ascent/ascent_config.mk
          pwd
          ls -l
          export CC=/opt/rocm/llvm/bin/amdclang
          export CXX=/opt/rocm/llvm/bin/amdclang++
          cd install/examples/ascent/using-with-make
