#An example of the slice filter with a single plane (off-axis).

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "slice"
        params: 
          point: 
            x: 1.0
            y: 1.0
            z: 1.0
          normal: 
            x: 0.0
            y: 0.0
            z: 1.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "radial"
          pipeline: "pl1"
      image_prefix: "/Users/harrison37/Work/alpine/ascent/build-debug/tests/_output/tout_slice_3d_off_axis"
