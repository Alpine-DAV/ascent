#An example of quiering the maximum value of a field from the result of a pipeline.

- 
  action: "add_queries"
  queries: 
    q1: 
      params: 
        expression: "max(field('braid'))"
        name: "max_braid_pipeline"
      pipeline: "pl1"
- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "slice"
        params: 
          point: 
            x: 0.0
            y: 0.0
            z: 0.0
          normal: 
            x: 0.0
            y: 0.0
            z: 1.0
