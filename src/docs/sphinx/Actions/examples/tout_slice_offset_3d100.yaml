#An example of the slice filter with a single plane.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "slice"
        params: 
          point: 
            x_offset: 0.0
            y_offset: -0.5
            z_offset: 0.0
          normal: 
            x: 1.0
            y: 1.0
            z: 1.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "radial"
          pipeline: "pl1"
      image_prefix: "/Users/larsen30/research/test_builds/devil_ray/ascent/build/tests/_output/tout_slice_offset_3d"
