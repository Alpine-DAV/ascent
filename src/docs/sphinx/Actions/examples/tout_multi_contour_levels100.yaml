#An example of the contour filter with a number of evenly spaced levels.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "contour"
        params: 
          field: "braid"
          levels: 5
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "radial"
          pipeline: "pl1"
      image_prefix: "/Users/harrison37/Work/alpine/ascent/build-debug/tests/_output/tout_multi_contour_levels"
