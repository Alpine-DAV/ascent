#An example of using the uniform grid filter.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "uniform_grid"
        params: 
          origin: 
            x: 0.0
          invalid_value: -10.0
      f2: 
        type: "slice"
        params: 
          point: 
            x: 0.0
            y: 0.0
            z: 0.0
          normal: 
            x: 0.0
            y: 0.0
            z: 1.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "braid"
          pipeline: "pl1"
      image_prefix: "/home/user/ascent/build/tests/_output/tout_uniform_grid_shift_origin_x"
