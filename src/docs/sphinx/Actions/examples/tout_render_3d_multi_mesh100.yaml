#An example of creating a mesh plot of a contour.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "contour"
        params: 
          field: "braid"
          iso_values: 0.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "radial"
          pipeline: "pl1"
        p2: 
          type: "mesh"
          pipeline: "pl1"
      image_prefix: "/Users/larsen30/research/test_builds/devil_ray/ascent/build/tests/_output/tout_render_3d_multi_mesh"
