#An example of using the uniform grid filter.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "uniform_grid"
        params: 
          dims: 
            k: 10
          invalid_value: -10.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "braid"
          pipeline: "pl1"
      renders: 
        r1: 
          image_prefix: "/home/user/ascent/build/tests/_output/tout_uniform_smaller_in_k"
          camera: 
            azimuth: 90.0
