spack:
  specs:
  - ascent+cuda+dray+mfem

  
  # ran into an issue building mfem with cuda support
  # neither dray or ascent use cuda suppor from mfem
  # so i disabled
  - mfem+conduit~cuda
  - dray@develop+cuda+mpi~test~utils

  
  # w/ static openblas, mfem fails to link due 
  # to gfortran std deps not propgating
  - openblas+shared
  concretization: together
  config:
    install_tree: 
      root: spack-build
  compilers:
  - compiler:
      environment: {unset: []}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: rhel7
      paths:
        cc: /usr/tce/bin/gcc
        cxx: /usr/tce/bin/g++
        f77: /usr/tce/bin/gfortran
        fc: /usr/tce/bin/gfortran
      spec: gcc@4.9.3
      target: x86_64
  packages:
    all:
      variants: cuda_arch=60 ~shared~openmp~python+cuda
      compiler: [gcc]
      target: [ivybridge]
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [mvapich2]
      version: []
      buildable: true
    cuda:
      buildable: false
      externals:
      - spec: cuda@10.1
        modules: [cuda/10.1.168]
      version: []
      target: []
      compiler: []
      providers: {}
    mvapich2:
      buildable: false
      externals:
      - spec: mvapich2@2.3%gcc@4.9.3
        prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-4.9.3/
      # Spack may grab one of these for mpi & we don't want to use them
      version: []
      target: []
      compiler: []
      providers: {}
    openmpi:
      buildable: false
      version: []
