# tested against:
# fork:   https://github.com/Alpine-DAV/spack
# branch: task/2021_03_update_ascent_and_friends
spack:
  specs:
  - ascent+python+dray+mfem+babelflow+doc ^mpich
  concretization: together
  config:
    install_tree: spack-build
  packages:
    netlib-lapack:
      buildable: false
      externals:
      - prefix: /usr/
        spec: netlib-lapack
    gdbm:
      buildable: false
      externals:
      - prefix: /usr
        spec: gdbm
    bzip2:
      buildable: false
      externals:
      - prefix: /usr
        spec: bzip2
    readline:
      buildable: false
      externals:
      - prefix: /usr
        spec: readline
    sqlite:
      buildable: false
      externals:
      - prefix: /usr
        spec: sqlite
    ncurses:
      buildable: false
      externals:
      - prefix: /usr
        spec: ncurses
    pkg-config:
      buildable: false
      externals:
      - prefix: /usr
        spec: pkg-config
    openssl:
      buildable: false
      externals:
      - prefix: /usr
        spec: openssl
    perl:
      buildable: false
      externals:
      - prefix: /usr
        spec: perl
    tar:
      buildable: false
      externals:
      - prefix: /usr
        spec: tar
    mpich:
      buildable: false
      externals:
      - prefix: /usr
        spec: mpich
  compilers:
  - compiler:
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      operating_system: ubuntu18.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
      flags: {}
      spec: gcc@7.5.0
