      gdbm: /usr
  bzip2:
    buildable: False
    paths:
      bzip2: /usr
  readline:
    buildable: False
    paths:
      readline: /usr
  sqlite:
    buildable: False
    paths:
      sqlite: /usr
  ncurses:
    buildable: False
    paths:
      ncurses: /usr
  pkg-config:
    buildable: False
    paths:
      pkg-config: /usr
  openssl:
    buildable: False
    paths:
      openssl: /usr
  perl:
    buildable: False
    paths:
      perl: /usr
  tar:
    buildable: False
    paths:
      tar: /usr
  conduit:
    version: [master]
